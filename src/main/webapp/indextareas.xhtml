<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Tareas</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
</h:head>
<h:body>
	<!-- BANNER -->
	<header>
		<!-- MENU PRINCIPAL -->
		<b:navBar class="menup" brandHref="#" inverse="true"
			style="padding-top:2px;padding-bottom:2px;margin-bottom:0px;background:#226BCB;color:white;
			border-color:#226BCB;"
			fixed="top">
			<img src="img/studaylogo2.png" width="120" />
			<b:navbarLinks pull="right">
				<b:navLink value="    " href="#"></b:navLink>
			</b:navbarLinks>
			<b:navbarLinks pull="right" styleClass="hidden-xs">
				<b:dropMenu value="Usuario">
					<b:navLink value="Cerrar Sesión" href="login.jsf"></b:navLink>
				</b:dropMenu>
			</b:navbarLinks>
		</b:navBar>
		<!--  -->
		<b:jumbotron class="jumbotron"
			style="padding-top:60px;padding-bottom:20px;background-image: url('img/wallpaper6.jpg');background-repeat: no-repeat;background-size: cover;">
			<div class="container">
				<h1>Tareas</h1>
				<p>Administra tu vida académica de la mejor manera.</p>
				<p>
					<a href="http://localhost:8081/jsf/PresentPage.html"
						target="_blank" class="btn btn-primary btn-lg">Saber Más</a>
				</p>
			</div>
		</b:jumbotron>
	</header>
	<!-- MENU -->
	<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Agenda" outcome="/index.xhtml" icon="pi pi-home">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Docentes" outcome="/indexdocente.xhtml"
			icon="pi pi-user">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="Tareas" outcome="/indextareas.xhtml"
			icon="pi pi-briefcase">
			<f:param name="i" value="2" />
		</p:menuitem>
		<p:menuitem value="Asignaturas" outcome="/indexasignaturas.xhtml"
			icon="pi pi-briefcase">
			<f:param name="i" value="3" />
		</p:menuitem>
	</p:tabMenu>
	<!--  -->
	<div class="container">
		<h2>
			<h:outputText value="Lista de Tareas"></h:outputText>
		</h2>
		<b:panel look="primary">
			<h:form>
				<b:dataTable value="#{tareasBean.arrayList}" var="tareas" border="1">
					<b:dataTableColumn>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{tareas.ID_TAREA}"></h:outputText>
					</b:dataTableColumn>
					<b:dataTableColumn>
						<f:facet name="header">NRC</f:facet>
						<h:outputText value="#{tareas.NRC_ASIGNATURA}"></h:outputText>
					</b:dataTableColumn>
					<b:dataTableColumn>
						<f:facet name="header">Descripción</f:facet>
						<h:outputText value="#{tareas.DESCRIPCION_TAREA}"></h:outputText>
					</b:dataTableColumn>
					<b:dataTableColumn>
						<f:facet name="header">Fecha de Entrega</f:facet>
						<h:outputText value="#{tareas.FECHA_ENTREGA}"></h:outputText>
					</b:dataTableColumn>
					<b:dataTableColumn>
						<f:facet name="header">Estado</f:facet>
						<h:outputText value="#{tareas.ESTADO_TAREA}"></h:outputText>
					</b:dataTableColumn>
					<b:dataTableColumn>
						<f:facet name="header">Calificación</f:facet>
						<h:outputText value="#{tareas.CALIFICACIONES_TAREA}"></h:outputText>
					</b:dataTableColumn>
					<b:dataTableColumn>
						<f:facet name="header">Prioridad</f:facet>
						<h:outputText value="#{tareas.PRIORIDAD_TAREA}"></h:outputText>
					</b:dataTableColumn>
					<b:dataTableColumn>
						<f:facet name="header">Editar</f:facet>
						<b:commandButton action="#{tareasBean.editar(tareas.ID_TAREA)}"
							value="Editar" ajax="true" update="@none" look="warning"
							style="width:80px" iconAwesome="fa-pencil"></b:commandButton>
					</b:dataTableColumn>
					<b:dataTableColumn>
						<f:facet name="header">Eliminar</f:facet>
						<b:commandButton action="#{tareasBean.eliminar(tareas.ID_TAREA)}"
							value="Eliminar" ajax="true" update="@none" look="danger"
							iconAwesome="fa-trash">
							<p:confirm header="Confirmación" message="¿Estás seguro?"
								icon="pi pi-exclamation-triangle" />
						</b:commandButton>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Si" type="button"
								styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="pi pi-times" />
						</p:confirmDialog>
					</b:dataTableColumn>
				</b:dataTable>
				<b:commandButton action="#{tareasBean.PaginaAdd()}" value="Agregar"
					ajax="true" update="@none" look="primary" iconAwesome="fa-plus"></b:commandButton>
			</h:form>
		</b:panel>
	</div>
	<footer class="sticky-bottom" style="background: #000;">
		<p class="text-light text-center"
			style="color: white; padding-top: 40px; padding-bottom: 40px;">(c)
			2019 StuDay Agenda. Todos los derechos reservados.</p>
	</footer>
</h:body>
</html>
