
<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Editar Docente</title>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous"></link>
	<link rel="stylesheet" type="text/css" href="main.css" />
</h:head>
<h:body>
	<!-- BANNER -->
	<header>
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">
					<span class="glyphicon glyphicon-list-alt"></span>Agenda Académica
				</h1>
				<p class="lead">Administra tus vida académica de la mejor
					manera.</p>
			</div>
		</div>
	</header>
	<!-- MENU -->
	<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Agenda" outcome="/index.xhtml" icon="pi pi-home">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Docentes" outcome="/indexdocente.xhtml"
			icon="pi pi-user">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="Tareas" outcome="/indextareas.xhtml"
			icon="pi pi-briefcase">
			<f:param name="i" value="2" />
		</p:menuitem>
		<p:menuitem value="Asignaturas" outcome="/indexasignaturas.xhtml"
			icon="pi pi-briefcase">
			<f:param name="i" value="3" />
		</p:menuitem>
	</p:tabMenu>
	<!--  -->
	<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header"></f:facet>
			<h:outputText value="Editar"></h:outputText>

			<h:outputText value="Nombre"></h:outputText>
			<h:inputText value="#{docente.NOMBRE_DOCENTE}"></h:inputText>

			<h:outputText value="Apellido"></h:outputText>
			<h:inputText value="#{docente.APELLIDO_DOCENTE}"></h:inputText>

			<h:outputText value="Cedula"></h:outputText>
			<h:inputText value="#{docente.CEDULA_DOCENTE}"></h:inputText>

			<h:outputText value="Correo"></h:outputText>
			<h:inputText value="#{docente.CORREO_DOCENTE}"></h:inputText>

			<h:outputText value="Teléfono"></h:outputText>
			<h:inputText value="#{docente.TELEFONO_DOCENTE}"></h:inputText>
			<f:facet name="footer">
				<h:commandButton action="#{docenteBean.actualizar(docente)}"
					value="Actualizar"></h:commandButton>
			</f:facet>
		</h:panelGrid>
	</h:form>
	<!-- SCRIPT BOOTSTRAP -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</h:body>
</html>
