<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Editar Asignatura</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
</h:head>
<h:body>
	<!-- BANNER -->
	<header>
		<!-- MENU PRINCIPAL -->
		<b:navBar class="menup" brandHref="#" inverse="true"
			style="padding-top:2px;padding-bottom:2px;margin-bottom:0px;background:#226BCB;color:white;
			border-color:#226BCB;"
			fixed="top">
			<img src="img/studaylogo2.png" width="120" />
			<b:navbarLinks pull="right">
				<b:navLink value="    " href="#"></b:navLink>
			</b:navbarLinks>
			<b:navbarLinks pull="right" styleClass="hidden-xs">
				<b:dropMenu value="Usuario">
					<b:navLink value="Cerrar Sesión" href="login.jsf"></b:navLink>
				</b:dropMenu>
			</b:navbarLinks>
		</b:navBar>
		<!--  -->
		<b:jumbotron class="jumbotron"
			style="padding-top:60px;padding-bottom:20px;background-image: url('img/wallpaper7.jpg');background-repeat: no-repeat;background-size: cover;">
			<div class="container">
				<h1>Asignatura</h1>
				<p>Administra tu vida académica de la mejor manera.</p>
				<p>
					<a href="http://localhost:8081/jsf/PresentPage.html"
						target="_blank" class="btn btn-primary btn-lg">Saber Más</a>
				</p>
			</div>
		</b:jumbotron>
	</header>
	<!-- MENU -->
	<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Agenda" outcome="/index.xhtml" icon="pi pi-home">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Docentes" outcome="/indexdocente.xhtml"
			icon="pi pi-user">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="Tareas" outcome="/indextareas.xhtml"
			icon="pi pi-briefcase">
			<f:param name="i" value="2" />
		</p:menuitem>
		<p:menuitem value="Asignaturas" outcome="/indexasignaturas.xhtml"
			icon="pi pi-briefcase">
			<f:param name="i" value="3" />
		</p:menuitem>
	</p:tabMenu>
	<!-- FORM -->
	<b:panel>
		<f:facet name="heading">

		</f:facet>
		<b:form>
			<b:container layout="fluid">
				<b:panelGrid colSpans="6,6">
					<b:panel title="ACTUALIZAR ASIGNATURA" look="primary">
						<b:row>
							<b:column medium-screen="4">
								<p:outputLabel value="Nombre" />
							</b:column>
							<b:column medium-screen="8">
								<b:inputText id="nombre" value="#{asignatura.NOMBRE_ASIGNATURA}"
									required="true"></b:inputText>
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="4">
								<p:outputLabel value="Dia" />
							</b:column>
							<b:column medium-screen="8">
								<b:selectOneMenu value="#{asignatura.DIAS_ASIGNATURA}">
									<f:selectItem itemLabel="Seleccionar Dia" />
									<f:selectItems value="#{asignaturaBean.listaDias}" />
									<!-- <f:selectItem itemValue="Dia1" itemLabel="Lunes"/>
									<f:selectItem itemValue="Dia2" itemLabel="Martes"/>
									<f:selectItem itemValue="Dia3" itemLabel="Miércoles"/>
									<f:selectItem itemValue="Dia4" itemLabel="Jueves"/>
									<f:selectItem itemValue="Dia5" itemLabel="Viernes"/>
									<f:selectItem itemValue="Dia6" itemLabel="Sábado"/>
									<f:selectItem itemValue="Dia7" itemLabel="Domingo"/>
									-->
								</b:selectOneMenu>
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="4">
								<p:outputLabel value="Hora de entrada" />
							</b:column>
							<b:column medium-screen="8">

								<p:calendar id="time" pattern="HH:mm a" timeOnly="true"
									value="#{asignatura.HORAENTRADA_ASIGNATURA}" />
								<f:convertDateTime pattern="HH:mm a" />
							</b:column>
						</b:row>
						<h4></h4>
						<b:row>
							<b:column medium-screen="4">
								<p:outputLabel value="Hora de salida" />
							</b:column>
							<b:column medium-screen="8">
								<p:calendar id="time1" pattern="HH:mm a" timeOnly="true"
									value="#{asignatura.HORASALIDA_ASIGNATURA}" style="width:200px" />
								<f:convertDateTime pattern="HH:mm a" />
							</b:column>
						</b:row>
						<h4></h4>
						<b:row>
							<b:column medium-screen="4">
								<p:outputLabel value="Docente" />
							</b:column>
							<b:column medium-screen="8">
								<b:selectOneMenu value="#{asignatura.ID_DOCENTE}">

									<f:selectItem itemLabel="Seleccionar Docente" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{asignaturaBean.listDocente}" />
								</b:selectOneMenu>
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="4">
								<p:outputLabel value="Aula" />
							</b:column>
							<b:column medium-screen="8">
								<b:inputText id="aula" value="#{asignatura.AULA_ASIGNATURA}"></b:inputText>
							</b:column>
						</b:row>
						<b:commandButton action="#{asignaturaBean.actualizar(asignatura)}"
							value="Actualizar" ajax="true" update="@none" look="success"
							iconAwesome="fa-check"></b:commandButton>
					</b:panel>
				</b:panelGrid>
			</b:container>
		</b:form>
	</b:panel>
	<footer class="sticky-bottom" style="background: #000;">
		<p class="text-light text-center"
			style="color: white; padding-top: 40px; padding-bottom: 40px;">(c)
			2019 StuDay Agenda. Todos los derechos reservados.</p>
	</footer>
</h:body>
</html>
