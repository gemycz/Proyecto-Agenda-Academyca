<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Editar Tareas</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
</h:head>
<h:body>
	<!-- BANNER -->
	<header>
		<!-- MENU PRINCIPAL -->
		<b:navBar class="menup" brandHref="#" inverse="true"
			style="padding-top:2px;padding-bottom:2px;margin-bottom:0px;background:#226BCB;color:white;
			border-color:#226BCB;"
			fixed="top">
			<img src="img/studaylogo2.png" width="120" />
			<b:navbarLinks pull="right">
				<b:navLink value="    " href="#"></b:navLink>
			</b:navbarLinks>
			<b:navbarLinks pull="right" styleClass="hidden-xs">
				<b:dropMenu value="Usuario">
					<b:navLink value="Cerrar Sesión" href="login.jsf"></b:navLink>
				</b:dropMenu>
			</b:navbarLinks>
		</b:navBar>
		<!--  -->
		<b:jumbotron class="jumbotron"
			style="padding-top:60px;padding-bottom:20px;background-image: url('img/wallpaper6.jpg');background-repeat: no-repeat;background-size: cover;">
			<div class="container">
				<h1>Tareas</h1>
				<p>Administra tu vida académica de la mejor manera.</p>
				<p>
					<a href="http://localhost:8081/jsf/PresentPage.html"
						target="_blank" class="btn btn-primary btn-lg">Saber Más</a>
				</p>
			</div>
		</b:jumbotron>
	</header>
	<!-- MENU -->
	<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Agenda" outcome="/index.xhtml" icon="pi pi-home">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Docentes" outcome="/indexdocente.xhtml"
			icon="pi pi-user">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="Tareas" outcome="/indextareas.xhtml"
			icon="pi pi-briefcase">
			<f:param name="i" value="2" />
		</p:menuitem>
		<p:menuitem value="Asignaturas" outcome="/indexasignaturas.xhtml"
			icon="pi pi-briefcase">
			<f:param name="i" value="3" />
		</p:menuitem>
	</p:tabMenu>
	<!-- FORM -->
	<b:panel>
		<f:facet name="heading">


		</f:facet>

		<b:form>
			<b:container layout="fluid">
				<b:panelGrid colSpans="6,6">
					<b:panel title="EDITAR TAREAS" look="info" showCollapseLink="true">
						<b:row>
							<b:column medium-screen="4">
								<p:outputLabel value="Asignatura" />
							</b:column>
							<b:column medium-screen="8">
								<b:formGroup>
									<b:selectOneMenu value="#{tareas.NRC_ASIGNATURA}">
										<f:selectItem itemLabel="Seleccionar Asignatura" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{tareasBean.arrayList1}" />
									</b:selectOneMenu>
								</b:formGroup>
							</b:column>

						</b:row>
						<b:row>
							<b:column medium-screen="4">
								<p:outputLabel value="Descripción" />
							</b:column>
							<b:column medium-screen="8">
								<b:inputText value="#{tareas.DESCRIPCION_TAREA}" required="true"></b:inputText>
							</b:column>

						</b:row>
						<b:row>
							<b:column medium-screen="4">
								<p:outputLabel value="Fecha de Entrega" />
							</b:column>
							<b:column medium-screen="8">
								<b:datepicker value="#{tareas.FECHA_ENTREGA}"
									tooltip="Clic en el icono para insertar la fecha!!"
									severity="info" visible="md..." />
							</b:column>
						</b:row>
						<b:row>
							<b:column medium-screen="4">
								<p:outputLabel value="Prioridad" />
							</b:column>
							<b:column medium-screen="8">
								<b:panelGrid columns="3" style="margin-bottom:10px"
									cellpadding="5">

									<b:radiobutton id="console" value="#{tareas.PRIORIDAD_TAREA}"
										unselectable="true">
										<f:selectItem itemLabel="Alta" itemValue="Alta" />
										<f:selectItem itemLabel="Media" itemValue="Media" />
										<f:selectItem itemLabel=" Baja" itemValue="Baja" />
									</b:radiobutton>
								</b:panelGrid>
							</b:column>
						</b:row>

						<b:row>
							<b:column medium-screen="4">
								<p:outputLabel value="Estado" />
							</b:column>
							<b:column medium-screen="8">
								<b:formGroup>
									<b:selectOneMenu value="#{tareas.ESTADO_TAREA}">
										<f:selectItem itemLabel="Seleccionar Estado" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{tareasBean.listEstado}" />
									</b:selectOneMenu>
								</b:formGroup>
							</b:column>
						</b:row>

						<b:row>
							<b:column medium-screen="4">
								<p:outputLabel value="Calificación" />
							</b:column>
							<b:column medium-screen="8">
								<b:inputText value="#{tareas.CALIFICACIONES_TAREA}"
									mask="decimal" render-label="true"></b:inputText>
							</b:column>
						</b:row>
						<!--  -->
						<b:commandButton action="#{tareasBean.actualizar(tareas)}"
							value="Actualizar" styleClass="ui-priority-primary" ajax="true"
							update="@none" look="success" iconAwesome="fa-check">
						</b:commandButton>
					</b:panel>
				</b:panelGrid>
			</b:container>
		</b:form>

	</b:panel>
	<footer class="sticky-bottom" style="background: #000;">
		<p class="text-light text-center"
			style="color: white; padding-top: 40px; padding-bottom: 40px;">(c)
			2019 StuDay Agenda. Todos los derechos reservados.</p>
	</footer>

</h:body>
</html>
