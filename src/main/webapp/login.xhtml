<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <title>Login</title>
</h:head>
<h:body>
	<style>
body {
	background-image:
		url(img/wallpaper.png);
	background-size: cover;
	background-position: center;
  background-repeat: no-repeat;
	color: #fff;
}

.login {
	margin-top: 100px;
}

.login .card {
	background: rgba(0, 0, 0, .6);
}

.login label {
	font-size: 16px;
	color: #ccc;
}

.login input {
	font-size: 22px !important;
}
</style>

	<div class="row login" id="login-page">
		<div class="col s4 offset-s4">
			<div class="card">
				<div class="card-action teal blue-text grey lighten-5">
					<center><h5>Login</h5>
					 <img class="responsive-img" src="img/studaylogo1.png" style="max-width: 250px;" />
					</center>
				</div>
				<h:form>
                   <p:growl autoUpdate="true" />
					<div class="card-content">
						<div class="form-field">

							<label for="username">Usuario</label>
							<h:inputText id="loginName" value="#{loginBean.userName}"
								required="true" requiredMessage="Ingrese Usuario" />
						</div>
						<br />
						<div class="form-field">
							<label for="password">Password</label>
							<h:inputSecret id="loginPassword" required="true"
								value="#{loginBean.password}"
								requiredMessage="Ingrese constraseÃ±a!" />
						</div>
						<br />
						<div class="from-field center-align">
							<h:commandLink value="Ingresar" styleClass="btn btn-large blue darken-4"
								action="#{loginBean.validateLoginCredentials}" />
						</div>

					</div>
					</h:form>
					<h:form>
					<h:dataTable value="#{estudianteBean.arrayList}" var="estudiante"
						border="1">
					</h:dataTable>
					
					    <div class="from-field white center-align" style="padding-top:15px;padding-bottom:15px;">
							<h:commandLink value="Registrarse" tyleClass="btn btn-large blue darken-4"
								 action="#{estudianteBean.direccionAgre()}" />
						</div>
				</h:form>

			</div>
		</div>
	</div>
	<style>

<script>
            $(document).on("ready",function(){
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>
</h:body>
</html>
