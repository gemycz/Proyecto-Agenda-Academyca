<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	 <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
       
</h:head>
<h:body >
<style>
	body{
	background-image: url(https://i.pinimg.com/originals/22/05/7b/22057b7c6324047e1ec8944060b399de.jpg);	
	background-size: cover;
	color:#fff;
	}		
    .login{
    	margin-top: 100px;
    }
    .login .card{
        background: rgba(0,0,0, .6);
    }
    .login label{
    font-size: 16px;
    color:#ccc;
    }
    .login input{
    	font-size: 22px !important;
    }
</style>

	  <div class="row login">
		<div class="col s6 offset-s3">
			<div class="card">
				<div class="card-action teal white-text">
					<h3>Login</h3>
				</div>
				<h:form>
				<div class="card-content">
					<div class="form-field">
					
						<label for="username">Usuario</label>
						<h:inputText id="loginName" value="#{loginBean.userName}"
							required="true" requiredMessage="Username required" />
					</div>
					<br />
					<div class="form-field">
						<label for="password">Password</label>
						<h:inputSecret id="loginPassword" required="true"
							value="#{loginBean.password}"
							requiredMessage="Password required!" />
					</div>
					<br />
					<div class="from-field center-align">
						<h:commandLink value="Ingresar" styleClass="btn btn-large"
							action="#{loginBean.validateLoginCredentials}" />
					</div>
				</div>
				</h:form>
			</div>
		</div>
	</div>

</h:body>
</html>
