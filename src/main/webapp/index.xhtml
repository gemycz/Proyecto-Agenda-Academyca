
<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />

	<title>Agenda Académica</title>

	<link rel="stylesheet" type="text/css" href="main.css" />
</h:head>
<h:body>
	<!-- BANNER -->
	<header>
		<!-- MENU PRINCIPAL -->
		<b:navBar class="menup" brandHref="#" inverse="true"
			style="padding-top:2px;padding-bottom:2px;margin-bottom:0px;background:#226BCB;color:white;
			border-color:#226BCB;"
			fixed="top">
			<img src="img/studaylogo2.png" width="120" />
			<b:navbarLinks pull="right">
				<b:navLink value="    " href="#"></b:navLink>
			</b:navbarLinks>
			<b:navbarLinks pull="right" styleClass="hidden-xs">
				<b:dropMenu value="Usuario">
					<b:navLink value="Cerrar Sesión" href="login.jsf"></b:navLink>
				</b:dropMenu>
			</b:navbarLinks>
		</b:navBar>
		<!--  -->
		<b:jumbotron class="jumbotron"
			style="padding-top:60px;padding-bottom:20px;background-image: url('img/wallpaper4.jpg')
			;background-position: center;background-repeat: no-repeat;background-size: cover;">
			<div class="container">
				<h1>Agenda</h1>
				<p>Administra tu vida académica de la mejor manera.</p>
				<p>
					<a href="http://localhost:8081/jsf/PresentPage.html"
						target="_blank" class="btn btn-primary btn-lg">Saber Más</a>
				</p>
			</div>
		</b:jumbotron>
	</header>
	<!-- MENU -->
	<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Agenda" outcome="/index.xhtml" icon="pi pi-home">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Docentes" outcome="/indexdocente.xhtml"
			icon="pi pi-user">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="Tareas" outcome="/indextareas.xhtml"
			icon="pi pi-briefcase">
			<f:param name="i" value="2" />
		</p:menuitem>
		<p:menuitem value="Asignaturas" outcome="/indexasignaturas.xhtml"
			icon="pi pi-briefcase">
			<f:param name="i" value="3" />
		</p:menuitem>
	</p:tabMenu>
	<!-- AGENDA -->
	<b:panel collapsed="#{panelBean.firstPanelCollapsed}" var="tareas">
		<f:facet name="heading">
			<i class="fa fa-battery-three-quarters" style="padding-right: 20px" />
			<h:outputText value="Tareas terminadas" />
			<b:badge style="margin-left:10px; background-color:#28CC18"
				value="Realizado" />
		</f:facet>
		<ui:repeat value="#{tareasBean.tareasFecha4}" var="tareas"
			varStatus="pendiente">
			<b:panel>
			<b:row>
				<b:column medium-screen="4">
					<h:outputText value="#{tareas.FECHA_ENTREGA}" style="color:#28CC18;"/>
					<br />
					<h:outputText value="#{tareas.DESCRIPCION_TAREA}"></h:outputText>
					<br />
					<h:outputText value="#{tareas.ESTADO_TAREA}"  style="color:#006DE7;"></h:outputText>
					<br />
				</b:column>
			</b:row>
			</b:panel>
		</ui:repeat>
		</b:panel>
	<!-- LUNES -->
	<b:panel collapsed="#{panelBean.firstPanelCollapsed}" var="tareas">
		<f:facet name="heading">
			<i class="fa fa-battery-three-quarters" style="padding-right: 20px" />
			<h:outputText value="Proximos 7 días" />
			<b:badge style="margin-left:10px; background-color:#E01916"
				value="pendiente" />
		</f:facet>
		<!--
		<b:dataTable value="#{tareasBean.tareasFecha}" columns="2">
		<b:dataTableColumn>
					<f:facet name="header">Fecha</f:facet>
					<h:outputText value="#{tareas.FECHA_ENTREGA}"></h:outputText>
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header"></f:facet>
					<h:outputText value="#{tareas.DESCRIPCION_TAREA}"></h:outputText>
				</b:dataTableColumn>		
		</b:dataTable>
		  -->
		<ui:repeat value="#{tareasBean.tareasFecha}" var="tareas"
			varStatus="status">
			<b:panel>
			<b:row>
				<b:column medium-screen="4">
					<h:outputText value="#{tareas.FECHA_ENTREGA}" style="color:#FF3333;"/>
					<br />
					<h:outputText value="#{tareas.DESCRIPCION_TAREA}"></h:outputText>
					<br />
					<h:outputText value="#{tareas.ESTADO_TAREA}" style="color:#006DE7;"></h:outputText>
					<br />
				</b:column>
			</b:row>
			</b:panel>
		</ui:repeat>
		<!--  -->
	</b:panel>
	<!-- MARTES -->
	<b:panel collapsed="#{panelBean.firstPanelCollapsed}" var="tareas">
		<f:facet name="heading">
			<i class="fa fa-battery-three-quarters" style="padding-right: 20px" />
			<h:outputText value="Proximos 15 días" />
			<b:badge style="margin-left:10px; background-color:#E01916"
				value="pendiente" />
		</f:facet>
		<ui:repeat value="#{tareasBean.tareasFecha1}" var="tareas"
			varStatus="pendiente">
			<b:panel>
			<b:row>
				<b:column medium-screen="4">
					<h:outputText value="#{tareas.FECHA_ENTREGA}" style="color:#FF3333;"/>
					<br />
					<h:outputText value="#{tareas.DESCRIPCION_TAREA}"></h:outputText>
					<br />
					<h:outputText value="#{tareas.ESTADO_TAREA}"  style="color:#006DE7;"></h:outputText>
					<br />
				</b:column>
			</b:row>
			</b:panel>
		</ui:repeat>
		</b:panel>
	<!-- MIERCOLES -->
	<b:panel collapsed="#{panelBean.firstPanelCollapsed}" var="tareas">
		<f:facet name="heading">
			<i class="fa fa-battery-three-quarters" style="padding-right: 20px" />
			<h:outputText value="Proximos 21 días" />
			<b:badge style="margin-left:10px; background-color:#E01916"
				value="pendiente" />
		</f:facet>
		<b:panel>
		<ui:repeat value="#{tareasBean.tareasFecha2}" var="tareas"
			varStatus="status">
			<b:panel>
			<b:row>
				<b:column medium-screen="4">
					<h:outputText value="#{tareas.FECHA_ENTREGA}" style="color:#FF3333;" />
					<br />
					<h:outputText value="#{tareas.DESCRIPCION_TAREA}"></h:outputText>
					<br />
					<h:outputText value="#{tareas.ESTADO_TAREA}"  style="color:#006DE7;"></h:outputText>
					<br />
				</b:column>
			</b:row>
			</b:panel>
		</ui:repeat>
		</b:panel>
	</b:panel>
	<!-- JUEVES -->

	<b:panel collapsed="#{panelBean.firstPanelCollapsed}" var="tareas">
		<f:facet name="heading">
			<i class="fa fa-battery-three-quarters" style="padding-right: 20px" />
			<h:outputText value="Próximo Mes" />
			<b:badge style="margin-left:10px; background-color:#E01916"
				value="pendiente" />
		</f:facet>
		<ui:repeat value="#{tareasBean.tareasFecha3}" var="tareas"
			varStatus="status">
			<b:panel>
			<b:row>
				<b:column medium-screen="4">
					<h:outputText value="#{tareas.FECHA_ENTREGA}" style="color:#FF3333;"/>
					<br />
					<h:outputText value="#{tareas.DESCRIPCION_TAREA}"></h:outputText>
					<br />
					<h:outputText value="#{tareas.ESTADO_TAREA}"  style="color:#006DE7;"></h:outputText>
					<br />
				</b:column>
			</b:row>
			</b:panel>
		</ui:repeat>
		</b:panel>

	<!--  -->
	<footer class="sticky-bottom" style="background: #000;">
		<p class="text-light text-center"
			style="color: white; padding-top: 40px; padding-bottom: 40px;">(c)
			2019 StuDay Agenda. Todos los derechos reservados.</p>
	</footer>
</h:body>
</html>
