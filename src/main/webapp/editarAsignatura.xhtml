
<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
		<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></link>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<title>Editar</title>
</h:head>
<h:body>
	<h2>Editar Asignatura</h2>
	<h:form id="form">
	<p:growl id="msgs" showDetail="true" />
		
		<h:panelGrid columns="2" cellpadding="5">
			<f:facet name="header"></f:facet>

			<p:outputLabel for="nombre" value="Nombre" />
			<p:inputText id="nombre" value="#{asignatura.NOMBRE_ASIGNATURA}"></p:inputText>

			<p:outputLabel for="aula" value="Aula" />
			<p:inputText id="aula" value="#{asignatura.AULA_ASIGNATURA}"></p:inputText>


			<p:outputLabel for="timeonly" value="Hora de entrada" />
			<p:datePicker id="timeonly"
				value="#{asignatura.HORAENTRADA_ASIGNATURA}" timeOnly="true"
				pattern="HH:mm" />

			<p:outputLabel for="timeonly1" value="Hora de Salida" />
			<p:datePicker id="timeonly1"
				value="#{asignatura.HORASALIDA_ASIGNATURA}" timeOnly="true"
				pattern="HH:mm" />


			<p:dialog modal="true" resizable="false" header="Values"
				widgetVar="dlg" showEffect="fold">
				<p:panelGrid id="display" columns="4"
					columnClasses="label,value,label,value">


					<h:outputText value="Multiple Selection:" />
					<ui:repeat var="date" value="#{calendarView.multi}"
						varStatus="status" size="#{calendarView.multi.size()}">
                #{status.first ? '' : ','}
                <h:outputText value="#{date}">
							<f:convertDateTime pattern="yyyy/MM/dd" />
						</h:outputText>
					</ui:repeat>

					<h:outputText value="Range Selection:" />
					<ui:repeat var="date" value="#{calendarView.range}"
						varStatus="status" size="#{calendarView.range.size()}">
                #{status.first ? '' : '-'}
                <h:outputText value="#{date}">
							<f:convertDateTime pattern="yyyy/MM/dd" />
						</h:outputText>
					</ui:repeat>



				</p:panelGrid>
			</p:dialog>


			<h:outputText value=""></h:outputText>
			<p:outputLabel for="calificación" value="Calificación" />
			<p:inputText id="calificación" value="#{asignatura.CALIFICACION_ASIGNATURA}"></p:inputText>

			<f:facet name="footer">
				<p:commandButton action="#{asignaturaBean.actualizar(asignatura)}"
					value="Guardar" style="background-color:blue;" icon="pi pi-save"></p:commandButton>
			</f:facet>

		</h:panelGrid>
	</h:form>
</h:body>
</html>
