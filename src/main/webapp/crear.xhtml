<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Crear</title>
	<!-- BOOTSTRAP -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous"></link>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header"></f:facet>
			<h:outputText value="Editar"></h:outputText>

			<h:outputText value="Nombre"></h:outputText>
			<h:inputText value="#{cliente.nombreCli}"></h:inputText>

			<h:outputText value="Apellido"></h:outputText>
			<h:inputText value="#{cliente.apellidoCli}"></h:inputText>

			<h:outputText value="Cedula"></h:outputText>
			<h:inputText value="#{cliente.cedulaCli}"></h:inputText>
			<f:facet name="footer">
				<h:commandButton action="#{clienteBean.guardar(cliente)}"
					value="Guardar"></h:commandButton>
			</f:facet>
		</h:panelGrid>
	</h:form>
	<!-- SCRIPT -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</h:body>
</html>
